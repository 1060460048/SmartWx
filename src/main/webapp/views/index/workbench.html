    <div class="layui-anim layui-anim-upbit">
        <div class="layui-row wxmp-card-wrap">

            </div>
            <div class="layui-col-md4">
                <div class="wxmp-card">
                    <i class="iconfont icon-tongji"></i>
                    <div class="card-panel-description">
                        <div class="card-panel-text">粉丝数</div>
                        <div class="card-panel-num">1224</div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="wxmp-card">
                    <i class="iconfont icon-daohang-gongzhonghaotixing"></i>
                    <div class="card-panel-description">

        <div class="layui-tab-item layui-show">
            <!--搜索框-->
            <div class="layui-form-item wxmp-search" id="search_form1">
                <input type="hidden" name="start" id="start">
                <input type="hidden" name="end" id="end">
                <div class="layui-inline" style="width: 250px">
                    <input type="text" class="layui-input" id="workbench_time" placeholder="选择上传日期">
                    <i class="iconfont icon-rili"></i>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn btn-primary" id="search1">搜索</button>
                </div>

            </div>
        </div>
        <div class="layui-tab" lay-filter="cudeType">
            <ul class="layui-tab-title">
                <li class="layui-this" data-type="getusersummary">关注变化</li>
                <li data-type="getusercumulate">累积关注</li>
                <li data-type="getuserread">图文统计</li>
                <li data-type="getusershare">分享转发</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="chart-content">
                        <div class="chart" id="chart1">

                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="chart-content">
                        <div class="chart" id="chart2">

                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="chart-content">
                        <div class="chart" id="chart3">

                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="chart-content">
                        <div class="chart" id="chart4">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>最新文章</legend>
            </fieldset>
            <div style="padding: 10px;background: #fff;border-radius: 5px;">
                <table id="list_table" class="layui-hide" lay-filter="mainList"></table>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(["laydate", 'layer', "table"], function () {
        var laydate = layui.laydate;
        var layer = layui.layer;
        var table = layui.table;
        var element = layui.element;
        // tab 切换
        element.on('tab(cudeType)', function (data) {
            var tp = $(this).attr("data-type");
            var end = $("#end").val();
            var start = $("#start").val();
            dataCube(data.index + 1, tp, start, end);
        });
        //日期选择
        laydate.render({
            elem: '#workbench_time',
            range: true,
            done: function (value, date, endDate) {
                if (value) {
                    $("#list_form input[name='start']").val(value.substring(0, 10));
                    $("#list_form input[name='end']").val(value.substring(13));
                } else {
                    $("#list_form input[name='start']").val(moment().add(-7, 'day').format("YYYY-MM-DD"));
                    $("#list_form input[name='end']").val(moment().add(-1, 'day').format("YYYY-MM-DD"));
                }
            }
        });
        // 折线图
        var chart1 = echarts.init($("#chart1")[0], 'macarons');
        var chart2 = echarts.init($("#chart2")[0], 'macarons');
        var chart3 = echarts.init($("#chart3")[0], 'macarons');
        var chart4 = echarts.init($("#chart4")[0], 'macarons');
        //增加初始化数据
        dataCube(1, "getusersummary", moment().add(-7, 'day').format("YYYY-MM-DD"), moment().add(-1, 'day').format("YYYY-MM-DD"));
        dataCube(2, "getusercumulate", moment().add(-7, 'day').format("YYYY-MM-DD"), moment().add(-1, 'day').format("YYYY-MM-DD"));
        dataCube(3, "getuserread", moment().add(-3, 'day').format("YYYY-MM-DD"), moment().add(-1, 'day').format("YYYY-MM-DD"));
        dataCube(4, "getusershare", moment().add(-7, 'day').format("YYYY-MM-DD"), moment().add(-1, 'day').format("YYYY-MM-DD"));
        /**
         index:对应的tab索引
         type:统计分析类别
         start:开始时间
         end:结束时间
         **/
        function dataCube(index, type, start, end) {

            if (index && type && start && end) {
                var load = layer.load();
                $.ajax({
                    url: '/wxapi/dataCube',
                    data: {
                        type: type,
                        start: start,
                        end: end
                    },
                    success: function (result) {
                        layer.close(load);
                        console.log(result)
                        if (result.success) {
                            if (index == 1) {
                                var xAxisData = Array();//x轴数据
                                var seriesData1 = Array();//新增
                                var seriesData2 = Array();//取消
                                var seriesData3 = Array();//净增
                                if (result.data.list.length > 0) {
                                    $.each(result.data.list, function (i, el) {
                                        xAxisData.push(el.ref_date);
                                        seriesData1.push(el.new_user);
                                        seriesData2.push(el.cancel_user);
                                        var jz = (el.new_user - el.cancel_user) >= 0 ? (el.new_user - el.cancel_user) : 0
                                        seriesData3.push(jz);
                                    });
                                }
                                chart1.setOption({
                                    title: {
                                        text: '用户增减数据'
                                    },
                                    xAxis: {
                                        data: xAxisData,
                                        boundaryGap: false,
                                        axisTick: {
                                            show: false
                                        }
                                    },
                                    grid: {
                                        left: '3%',
                                        right: '3%',
                                        bottom: '1%',
                                        top: '3%',
                                        containLabel: true
                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        axisPointer: {
                                            type: 'cross'
                                        },
                                        padding: [5, 10]
                                    },
                                    yAxis: {
                                        axisTick: {
                                            show: false
                                        }
                                    },
                                    legend: {
                                        data: ['新增关注', '取消关注', '净增人数']
                                    },
                                    series: [{
                                        name: '新增关注',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData1,
                                        animationDuration: 2800,
                                        animationEasing: 'cubicInOut'
                                    }, {
                                        name: '取消关注',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData2,
                                        animationDuration: 2800,
                                        animationEasing: 'quadraticOut'
                                    }, {
                                        name: '净增人数',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData3,
                                        animationDuration: 2800,
                                        animationEasing: 'quadraticOut'
                                    }]
                                });
                            } else if (index == 2) {
                                var xAxisData = Array();//x轴数据
                                var seriesData = Array();//新增
                                if (result.data.list.length > 0) {
                                    $.each(result.data.list, function (i, el) {
                                        xAxisData.push(el.ref_date);
                                        seriesData.push(el.cumulate_user);
                                    });
                                }
                                chart2.setOption({
                                    title: {
                                        text: '累计关注数'
                                    },
                                    xAxis: {
                                        type: 'category',
                                        data: xAxisData,
                                        boundaryGap: false,
                                        axisTick: {
                                            show: false
                                        }
                                    },
                                    yAxis: {
                                        type: 'value',
                                        axisTick: {
                                            show: false
                                        }
                                    },
                                    legend: {
                                        data: ['累计人数']
                                    },
                                    series: [{
                                        name: '累计人数',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData,
                                        animationDuration: 2800,
                                        animationEasing: 'cubicInOut'
                                    }]
                                });
                            } else if (index == 3) {
                                var xAxisData = Array();//x轴数据
                                var seriesData1 = Array();//图文页阅读人数
                                var seriesData2 = Array();//图文页阅读次数
                                var seriesData3 = Array();//收藏人数
                                var seriesData4 = Array();//收藏次数
                                if (result.data.list.length > 0) {
                                    $.each(result.data.list, function (i, el) {
                                        xAxisData.push(el.ref_date);
                                        seriesData1.push(el.int_page_read_user);
                                        seriesData2.push(el.int_page_read_count);
                                        seriesData3.push(el.add_to_fav_user);
                                        seriesData4.push(el.add_to_fav_count);
                                    });
                                }
                                chart3.setOption({
                                    title: {
                                        text: '图文统计数据'
                                    },
                                    xAxis: {
                                        data: xAxisData,
                                        boundaryGap: false,
                                        axisTick: {
                                            show: false
                                        }
                                    },
                                    grid: {
                                        left: 10,
                                        right: 10,
                                        bottom: 20,
                                        top: 30,
                                        containLabel: true
                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        axisPointer: {
                                            type: 'cross'
                                        },
                                        padding: [5, 10]
                                    },
                                    yAxis: {
                                        axisTick: {
                                            show: false
                                        }
                                    },
                                    legend: {
                                        data: ['阅读人数', '阅读次数', '收藏人数', '收藏次数']
                                    },
                                    series: [{
                                        name: '阅读人数',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData1,
                                        animationDuration: 2800,
                                        animationEasing: 'cubicInOut'
                                    }, {
                                        name: '阅读次数',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData2,
                                        animationDuration: 2800,
                                        animationEasing: 'quadraticOut'
                                    }, {
                                        name: '收藏人数',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData3,
                                        animationDuration: 2800,
                                        animationEasing: 'quadraticOut'
                                    }, {
                                        name: '收藏次数',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData4,
                                        animationDuration: 2800,
                                        animationEasing: 'quadraticOut'
                                    }]
                                });

                            } else if (index == 4) {
                                var xAxisData = Array();//x轴数据
                                var seriesData1 = Array();//分享人数
                                var seriesData2 = Array();//分享次数
                                if (result.data.list.length > 0) {
                                    $.each(result.data.list, function (i, el) {
                                        xAxisData.push(el.ref_date);
                                        seriesData1.push(el.share_user);
                                        seriesData2.push(el.share_count);
                                    });
                                }
                                chart4.setOption({
                                    title: {
                                        text: '分享统计数据'
                                    },
                                    xAxis: {
                                        data: xAxisData,
                                        boundaryGap: false,
                                        axisTick: {
                                            show: false
                                        }
                                    },
                                    grid: {
                                        left: 10,
                                        right: 10,
                                        bottom: 20,
                                        top: 30,
                                        containLabel: true
                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        axisPointer: {
                                            type: 'cross'
                                        },
                                        padding: [5, 10]
                                    },
                                    yAxis: {
                                        axisTick: {
                                            show: false
                                        }
                                    },
                                    legend: {
                                        data: ['分享人数', '分享次数']
                                    },
                                    series: [{
                                        name: '分享人数',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData1,
                                        animationDuration: 2800,
                                        animationEasing: 'cubicInOut'
                                    }, {
                                        name: '分享次数',
                                        smooth: true,
                                        type: 'line',
                                        data: seriesData2,
                                        animationDuration: 2800,
                                        animationEasing: 'quadraticOut'
                                    }]
                                });
                            }
                        } else {
                            layer.msg(result.msg);
                        }
                    }
                })
            } else {
                layer.msg("时间区间数据为空！！！");
            }

        }

        $(".card-panel-num").each(function () {
            var $this = $(this);
            var num = parseFloat($this.text()) || 0;
            var now = 0, step = parseInt(num / 60);
            var i = setInterval(function () {
                if (now < num) {
                    $this.text(now);
                } else {
                    $this.text(num);
                    clearInterval(i);
                }
                now += step;
            }, 20);
        });

        var tableObj = table.render({
            id: 'list_table',
            elem: '#list_table',
            url: '/views/test/data/data.json',
            align: "center",
            cols: [[ //表头
                {type: 'numbers'},
                {field: 'title', title: '标题', width: 150, align: 'center',},
                {field: 'content', title: '消息描述', align: 'center',},
                {
                    field: 'lock', title: '操作', width: 150, align: 'center', templet: function (d) {
                    return '<a class="font-primary2" href="#">查看</a>';
                }, unresize: true, align: 'center'
                }
            ]],
            page: false
        });
    })
</script>
