<script>
    layui.use(["laydate",'layer',"table"], function () {
    	var laydate = layui.laydate;
        var layer = layui.layer;
        var table = layui.table;
        var element = layui.element;
        // tab 切换
        element.on('tab(cudeType)', function (data) {
        	console.log($(this).attr("data-type"));
           console.log(data);
           console.log(data.index); //得到当前Tab的所在下标
           console.log(data.elem.children(".layui-tab-content").children(".layui-show").html()); //得到当前的Tab大容器
          var tp= $(this).attr("data-type");
          var sps=tp.split('-');
           var end = $("#end1").val();
           var start = $("#start1").val();
           $.ajax({
               url: '/wxapi/dataCube',
               data: {
            	   type: sps[0],
            	   start: start,
            	   end:end
               },
               success: function (result) {
            	   console.log(result)
                   if (result.success) {
                       layer.msg("群发成功");
                       //layer.close(index);
                   } else {
                       layer.msg("群发失败");
                   }
               }
           })
        });
        laydate.render({
            elem: '#start1',
            done: function (value, date, endDate) {
            	console.log(value);
                var end = $("#end1").val();
                console.log(moment(value).add(+6,'day').format("YYYY-MM-DD") == end);
                if (value && end && (new Date(end) - new Date(value))<=0) {
                    $("#start1").val("");
                    layer.msg("开始时间需小于结束时间");
                }
            }
        });
        laydate.render({
            elem: '#end1',
            done: function (value, date, endDate) {
            	console.log(value);
                var start = $("#start1").val();
                if (value && start && (new Date(value) - new Date(start)) <=0) {
                    $("#end1").val("");
                    layer.msg("结束时间需大于开始时间");
                }
            }
        });
        $(".card-panel-num").each(function () {
            var $this=$(this);
            var num=parseFloat($this.text()) || 0;
            var now=0,step=parseInt(num/60);
            var i=setInterval(function () {
                if(now<num){
                    $this.text(now);
                }else{
                    $this.text(num);
                    clearInterval(i);
                }
                now+=step;
            },20);
        });

        var tableObj = table.render({

            var expectedData=[100, 120, 161, 134, 105, 160, 165];
